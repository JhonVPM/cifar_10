<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIFAR-10 Image Recognition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>CIFAR-10 Image Recognition</h1>
            <div id="camera-container">
                <!-- Aquí se mostrará el video de la cámara -->
                <video id="video" autoplay playsinline></video><br>
                <button id="toggle-camera-btn">Activar Cámara</button>
            </div>
            <button id="capture-btn">Capture Image</button><br>
            <canvas id="canvas" style="display:none;"></canvas><br>
            <h2>Result:</h2>
            <div id="result"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="app.js"></script>
</body>
</html>
